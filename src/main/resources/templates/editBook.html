<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book Store</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>
	<h1 class="display-1">Edit Student</h1>

	<div>

		<form th:object="${book}" th:action="@{../save}" action="#"
			method="post">

			<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />

			<label for="title" class="form-label">Title</label> <input
				type="text" id="title" th:field="*{title}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="author" class="form-label">Author</label> <input
				type="text" id="author" th:field="*{author}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="year" class="form-label">year</label> <input
				type="number" id="year" th:field="*{year}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="isbn" class="form-label">ISBN</label> <input type="text"
				id="isbn" th:field="*{isbn}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="price" class="form-label">Price</label> <input
				type="number" id="price" th:field="*{price}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="category" class="form-label">Category</label> <select
				id="category" th:field="*{category}" class="form-select">
				<option th:each="category:${categories}"
					th:value="${category.categoryId}"
					th:text="${category.categoryName}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>

			<input type="submit" value="Save" class="btn btn-outline-dark" />
		</form>

	</div>
</body>
</html>
