<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Book Store</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<h1>Add Book</h1>

	<div>

		<form th:object="${book}" th:action="@{save}" action="#" method="post">

			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="author">Author</label> <input type="text" id="author"
				th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="year">year</label> <input type="number" id="year"
				th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="isbn">ISBN</label> <input type="text" id="isbn"
				th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="price">Price</label> <input type="number" id="price"
				th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="category">Category</label> <select id="category"
				th:field="*{category}">
				<option th:each="category:${categories}"
					th:value="${category.categoryId}"
					th:text="${category.categoryName}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>

			<input type="submit" value="Save" />
		</form>

	</div>
</body>

</html>
